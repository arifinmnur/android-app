apply plugin: 'com.github.ben-manes.versions'

buildscript {
  ext.kotlin_version = '1.4.10'
  repositories {
    jcenter()
    google()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:4.2.0-alpha16'
    classpath 'org.jacoco:org.jacoco.core:0.8.6'
    classpath 'com.github.ben-manes:gradle-versions-plugin:0.34.0'
    classpath 'android.arch.navigation:navigation-safe-args-gradle-plugin:1.0.0'

    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    classpath 'com.google.firebase:perf-plugin:1.3.3'
    classpath 'com.google.gms:google-services:4.3.4'
    classpath 'com.google.firebase:firebase-crashlytics-gradle:2.3.0'
  }
}

allprojects {
  apply from: "$rootDir/ktlint.gradle"

  repositories {
    google()
    jcenter()
    maven { url "https://jitpack.io" }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}

task x(type: GradleBuild) { tasks = ["ktlint", "lintDebug", "testDebugUnitTest"] }

dependencyUpdates.resolutionStrategy = {
  componentSelection { rules ->
    rules.all { selection ->
      boolean rejected = ['alpha', 'beta', 'rc', 'cr', 'm', 'pr', 'preview', 'dev'].any { qualifier ->
        selection.candidate.version ==~ /(?i).*[.-]${qualifier}[.\d-]*/
      }
      if (rejected) {
        selection.reject('Release candidate')
      }
    }
  }
}
