  kapt "com.github.Raizlabs.DBFlow:dbflow-processor:4.0.0-beta5"

  implementation "com.github.Raizlabs.DBFlow:dbflow-core:4.0.0-beta5"
  implementation "com.github.Raizlabs.DBFlow:dbflow:4.0.0-beta5"
  implementation "com.github.Raizlabs.DBFlow:dbflow-kotlinextensions:4.0.0-beta5@aar"

  implementation "com.fasterxml.jackson.core:jackson-core:2.12.1"
  implementation "com.fasterxml.jackson.core:jackson-databind:2.12.1"
  implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.12.1"
  implementation "com.jakewharton:butterknife:10.2.3"

  implementation "com.github.stephanenicolas.toothpick:toothpick-runtime:1.1.3"
  implementation "com.github.stephanenicolas.toothpick:smoothie:1.1.3"
  kapt "com.github.stephanenicolas.toothpick:toothpick-compiler:1.1.3"

  kapt "com.jakewharton:butterknife-compiler:10.2.3"

  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
  implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.2'
  implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.2'

  implementation 'com.squareup.picasso:picasso:2.8'
  implementation 'androidx.multidex:multidex:2.0.1'

  implementation 'io.reactivex:rxandroid:1.2.1'
  implementation 'io.reactivex:rxjava:1.2.5'
  implementation 'io.reactivex:rxkotlin:0.60.0'

  implementation 'com.jakewharton.timber:timber:4.7.1'
  implementation 'com.jakewharton.rxrelay:rxrelay:1.2.0'
  implementation 'androidx.constraintlayout:constraintlayout:2.0.4'

  implementation 'com.jakewharton.threetenabp:threetenabp:1.3.0'

  implementation  "androidx.datastore:datastore-core:1.0.0-alpha02"
  implementation  "com.google.protobuf:protobuf-javalite:3.14.0"


  debugImplementation "com.squareup.leakcanary:leakcanary-android:2.6"

  // Import the BoM for the Firebase platform
  playImplementation platform('com.google.firebase:firebase-bom:25.12.0')

  // Declare the dependencies for the Crashlytics and Analytics libraries
  // When using the BoM, you don't specify versions in Firebase library dependencies
  playImplementation 'com.google.firebase:firebase-crashlytics-ktx'
  playImplementation 'com.google.firebase:firebase-analytics-ktx'
}

protobuf {
  protoc {
    artifact = "com.google.protobuf:protoc:3.10.0"
  }

  // Generates the java Protobuf-lite code for the Protobufs in this project. See
  // https://github.com/google/protobuf-gradle-plugin#customizing-protobuf-compilation
  // for more information.
  generateProtoTasks {
    all().each { task ->
      task.builtins {
        java {
          option 'lite'
        }
      }
    }
  }
}


allprojects {
  afterEvaluate { project ->

    def signProperties = rootProject.file('signing.properties')
    if (signProperties.exists()) {
      def prop = new Properties()
      prop.load(new FileInputStream(signProperties))
      def filepath = prop["keys"]
      def keyProperties = file(filepath)
      if (keyProperties.exists()) {
        def props = new Properties()
        props.load(new FileInputStream(keyProperties))
        def keystorePath = props['keystore']
        def releaseConfig = android.signingConfigs['release']
        releaseConfig.storeFile = file(keystorePath)
        releaseConfig.storePassword = props['storePass']
        releaseConfig.keyAlias = props['keyAlias']
        releaseConfig.keyPassword = props['keyPass']
      }
    }
  }
}

repositories {
  mavenCentral()
}

kapt {
  arguments {
    arg('toothpick_registry_package_name', 'com.kelsos.mbrc')
  }
}

jacoco {
  toolVersion = "0.8.6"
}

task jacocoTestReport(type: JacocoReport,
        dependsOn: ['testGithubDebugUnitTest']) {
  group = "Reporting"
  description "Generate jacoco coverage reports"

  def fileFilter = [
          '**/R.class',
          '**/R$*.class',
          '**/BuildConfig.*',
          '**/Manifest*.*',
          '**/*Test*.*',
          '**/**_Impl**',
          '**/*$*$*.*', // Anonymous classes generated by kotlin
          'android/**/*.*',
          'androidx/**/*.*',
          '**/databinding/**/*.class',
          '**/**/*JsonAdapter.class',
          '**/DataBinderMapperImpl**',
          '**/DataBindingInfo**',
          '**/BR.*',
          '**/*$inlined$*.*', // Kotlin specific, Jacoco can not handle several "$" in class name.
  ]

  def debugTree = fileTree(
          dir: "${buildDir}/intermediates/javac/githubDebug/compileGithubDebugJavaWithJavac",
          excludes: fileFilter
  )
  def kotlinTree = fileTree(dir: "${buildDir}/tmp/kotlin-classes/githubDebug")

  reports {
    xml.enabled true
    html.enabled true
    csv.enabled false
    classDirectories.setFrom(
            files([debugTree, kotlinTree])
    )
  }

  def mainSrc = "${project.projectDir}/src/main/java"

  sourceDirectories.setFrom(files([mainSrc]))
  executionData.setFrom(fileTree(dir: "$buildDir", includes: [
          "**/*.exec",
          "**/*.ec"
  ]))
}

tasks.withType(Test) {
  jacoco.includeNoLocationClasses = true
  jacoco.excludes = ['jdk.internal.*']
}

configurations.all {
  resolutionStrategy.force 'com.google.code.findbugs:jsr305:3.0.2'
  resolutionStrategy.force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
  resolutionStrategy.force "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
}
